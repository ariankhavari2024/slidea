services:
  # Web Service
  - type: web
    name: slidea-web
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: ./entrypoint.sh
    envVars:
      - key: S3_ENDPOINT
        value: http://slidea-minio-v2:10000
      - key: S3_ACCESS_KEY
        fromService:
          name: slidea-minio-v2
          type: pserv
          envVarKey: MINIO_ROOT_USER
      - key: S3_SECRET_KEY
        fromService:
          name: slidea-minio-v2
          type: pserv
          envVarKey: MINIO_ROOT_PASSWORD
      - key: PORT
        value: "8000"

  # Worker Service
  - type: worker
    name: slidea-worker
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A app.celery worker --loglevel=info
    envVars:
      - key: S3_ENDPOINT
        value: http://slidea-minio-v2:10000
      - key: S3_ACCESS_KEY
        fromService:
          name: slidea-minio-v2
          type: pserv
          envVarKey: MINIO_ROOT_USER
      - key: S3_SECRET_KEY
        fromService:
          name: slidea-minio-v2
          type: pserv
          envVarKey: MINIO_ROOT_PASSWORD

  # MinIO Private Service
  - type: pserv
    name: slidea-minio-v2
    runtime: docker
    plan: starter
    dockerfilePath: ./minio.Dockerfile
    numInstances: 1
    envVars:
      - key: MINIO_ROOT_USER
        value: slideaadmin
      - key: MINIO_ROOT_PASSWORD
        generateValue: true
      - key: PORT
        value: "10000"
    disk:
      name: uploads
      mountPath: /data
      sizeGB: 1
